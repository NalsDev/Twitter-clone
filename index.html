<!DOCTYPE html>
<html>
  <head>
    <title>twitter login page</title>
    <link rel="stylesheet" href="loginpage.css">
  </head>
  <body>
    <div class="body-container">
      <div class="login-box-container">
        <div class="login-box">
          <div class="header-section">
            <div class="close-button">
              <div class="close-symbol">X</div>
            </div>
            <div class="img1-class">
              <img class="twitter-icon" src="login-img/twitter-icon.avif">
            </div>
          </div>
          <div class="login-details">
            <div class="signin-class">Sign in to X</div>
            <button class="google-signin-button"><img class="google-icon" src="login-img/google-logo.png">Sign in with Google</button>
            <button class="apple-signin-button"><img class="apple-icon" src="login-img/apple-logo.png">Sign in with Apple</button>
            <div class="hr-or-class">
              <hr class="hr-class">
              <div class="or-class">or</div>
              <hr class="hr-class">
            </div>
            <input class="contact-info" type="text" placeholder="Phone, email, or username">
            <a href="homepage.html"><button class="next-button">Next</button></a>
            <button class="forgot-button">Forgot password?</button>
            <div class="account-class">Don't have an account? <span class="signup-class">Sign up</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
